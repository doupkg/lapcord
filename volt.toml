name = "dou-lapcord"
author = "Dou"
version = "0.0.4"
display-name = "Lapcord"
description = "Discord Rich Presence extension for Lapce Editor."
wasm = "bin/lapcord.wasm"
icon = "assets/logo.png"
repository = "https://github.com/doupkg/lapcord"

[activation]
language = []
workspace-contains = ["*"]

[config."volt.serverPath"]
default = ""
description = "Path to custom LSP executable"

[config."volt.serverArgs"]
default = []
description = "Arguments to pass to LSP executable"

[config."lapcord.editing.state"]
default = "Editing {filename}"
description = "State when editing file"

[config."lapcord.editing.details"]
default = ""
description = "Details when editing file"

[config."lapcord.editing.showTimestamp"]
default = true
description = "Show timestamp when editing file"

[config."lapcord.idle.state"]
default = "Idle"
description = "State when idle or AFK"

[config."lapcord.TimeoutToIdle"]
default = 60000
description = """
Timeout to show idle state

Why? 
  Lapce not notify the server when a file is closed, so auto idle shows idle state after a specific time

In Millisecons
"""

[config."lapcord.idle.details"]
default = ""
description = "Details when idle or AFK"

[config."lapcord.idle.showTimestamp"]
default = true
description = "Show timestamp when idle or AFK"
